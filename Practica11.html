<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>Mapa Web</title>
		<link rel="stylesheet"
		href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css"/>
		<!--[if lte IE 8]>
			<link rel="stylesheet"
			href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
		<![endif]-->
		<script
			src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
		<style type="text/css">
			#map { width: 600px; height: 400px }
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script type="text/javascript">
			
			var map = L.map("map").setView([9.932558, -84.082104],16);
 
			function onEachFeature(feature, layer) {
				layer.bindPopup("ID: "+feature.properties.Nombre);
			};
 
			var xhr = new XMLHttpRequest();
			xhr.open("GET","avenidas.geojson",false);
			xhr.send(null);
			var data = JSON.parse(xhr.responseText);
			var style = {
				"color": "#04B404",
				"weight": 5,
				"opacity": 0.65
			};
			
			L.geoJson(data, {
				style: style, onEachFeature: onEachFeature
			}).addTo(map);


			var xhr = new XMLHttpRequest();
			xhr.open("GET","edificios.geojson",false);
			xhr.send(null);
			var data1 = JSON.parse(xhr.responseText);
			var style = {
				"color": "#04B404",
				"weight": 5,
				"opacity": 0.65
			};
			
			L.geoJson(data1, {
				style: style, onEachFeature: onEachFeature
			}).addTo(map);


			var xhr = new XMLHttpRequest();
			xhr.open("GET","puntos.geojson",false);
			xhr.send(null);
			var data2 = JSON.parse(xhr.responseText);
			var style = {
				"color": "#04B404",
				"weight": 5,
				"opacity": 0.65
			};
			
			L.geoJson(data2, {
				style: style, onEachFeature: onEachFeature
			}).addTo(map);

			var xhr = new XMLHttpRequest();
			xhr.open("GET","quebradas.geojson",false);
			xhr.send(null);
			var data3 = JSON.parse(xhr.responseText);
			var style = {
				"color": "#04B404",
				"weight": 5,
				"opacity": 0.65
			};
			
			L.geoJson(data3, {
				style: style, onEachFeature: onEachFeature
			}).addTo(map);

			var xhr = new XMLHttpRequest();
			xhr.open("GET","calles.geojson",false);
			xhr.send(null);
			var data4 = JSON.parse(xhr.responseText);
			var style = {
				"color": "#04B404",
				"weight": 5,
				"opacity": 0.65
			};
			
			L.geoJson(data4, {
				style: style, onEachFeature: onEachFeature
			}).addTo(map);
		</script>
	</body>
</html>
